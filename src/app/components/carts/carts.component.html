<header>
  <nav>
    <button type="button"  pButton label="Users Component" (click)="onUsers()"></button>
    <button type="button"  pButton label="Products Component" (click)="onProducts()"></button>
  </nav>
</header>

<div class="card">
  <p-dataView #dv
  [value]="carts"
  [paginator]="false"
  filterBy="name"
  layout="grid"
  >
    <ng-template pTemplate="header">
        <div class="flex flex-column md:flex-row md:justify-content-between">
            <span class="p-input-icon-left mb-2 md:mb-0">
                <i class="pi pi-search"></i>
                <input type="search" pInputText placeholder="Search by Name">
            </span>
        </div>
    </ng-template>
    <ng-template let-cart pTemplate="listItem">
        <div class="p-col-12">
            <div class="product-list-item">
                <div class="product-list-detail">
                    <div class="product-name">{{cart.title}}</div>
                    <div class="product-description">{{cart.description}}</div>
                    <p-rating [ngModel]="cart.rating" [readonly]="true" [cancel]="false"></p-rating>
                    <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{cart.category}}</span>
                </div>
                <div class="product-list-action">
                    <span class="product-price">${{cart.price}}</span>
                    <p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="cart.stock === 'OUTOFSTOCK'"></p-button>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template let-cart pTemplate="gridItem">
        <div class="col-12 md:col-4">
            <div class="product-grid-item card">
                <div class="product-grid-item-top">
                    <div>
                        <i class="pi pi-tag product-category-icon"></i>
                        <span class="product-category">{{cart.category}}</span>
                    </div>
                </div>
                <div class="product-grid-item-content">
                    <div class="product-name">{{cart.title}}</div>
                    <div>

                    </div>
                    <div class="product-description">{{cart.description}}</div>
                    <p-rating [ngModel]="cart.rating" [readonly]="true" [cancel]="false"></p-rating>
                </div>
                <div class="product-grid-item-bottom">
                    <span class="product-price">${{cart.price}}</span>
                    <p-button icon="pi pi-shopping-cart" [disabled]="cart.stock === 'OUTOFSTOCK'"></p-button>
                </div>
            </div>
        </div>
    </ng-template>
  </p-dataView>
